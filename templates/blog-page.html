{% extends "base.html" %}

{% block content %}
<div class="my-8 w-screen px-2 lg:px-0 lg:w-fit">
<div class="max-w-fit mx-auto">
  <h1 class="text-4xl text-base-content font-bold mb-2">{{ page.title }}</h1>
  <div class="flex flex-wrap space-x-4">
    <p class="">发布时间: {{ page.date }}</p>
    <span id="busuanzi_container_page_pv">总阅读量: <span id="busuanzi_value_page_pv"></span>次</span>
  </div>
  <article class="prose lg:prose-lg mt-4">
    {{ page.content | safe }}
  </article>
  <div class="divider divider-neutral"></div>
  <div class="giscus" id="giscus-thread"></div>
</div>
</div>

{% endblock content %}
