{% extends "base.html" %} {% block content %}
<ul class="max-w-lg px-2">
  {% for page in section.pages %}
  <div>
    <a
      href="{{ page.permalink | safe }}"
      class="text-2xl text-base-content font-bold mb-2"
      >{{ page.title }}</a
    >
    <p class="">发布时间: {{ page.date }}</p>
    <p>{{ page.content | striptags | truncate(length=128) }}</p>
  </div>
  <div class="divider"></div>
  {% endfor %}
</ul>
{% endblock content %}
